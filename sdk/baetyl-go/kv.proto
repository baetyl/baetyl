syntax = "proto3";
import "google/protobuf/empty.proto";

package baetyl;

// The function server definition.
service KVService {
  rpc Set(KV)   returns (google.protobuf.Empty)      {}
  rpc Get(Key)  returns (KV)                         {}
  rpc Del(Key)  returns (google.protobuf.Empty)      {}
  rpc List(Key) returns (KVs)                        {}
}

// Key key
message Key {
  // key is the key, in bytes, to put into the key-value store.
  bytes key   = 1;
}

// KV kv 
message KV {
  // key is the key, in bytes, to put into the key-value store.
  bytes key   = 1;
  // value is the value, in bytes, to associate with the key in the key-value store.
  bytes value = 2;
}

// KVs kvs
message KVs {
  repeated KV kvs = 1;
}