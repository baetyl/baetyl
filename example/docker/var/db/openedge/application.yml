        path: var/log/openedge
volumes:
  # agent's volumes
  - name: agent-conf
    path: var/db/openedge/agent-conf
  - name: agent-cert
    path: var/db/openedge/agent-cert
  - name: agent-volumes
    path: var/db/openedge
  - name: agent-log
    path: var/log/openedge/agent
  # hub's volumes
  - name: localhub-conf
    path: var/db/openedge/localhub-conf
  - name: localhub-db
    path: var/db/openedge/localhub-db
  - name: localhub-log
    path: var/log/openedge/localhub
