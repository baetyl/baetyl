name: localfunc
hub:
  address: tcp://localhub:1883
  username: test
  password: hahaha
rules:
  - id: rule-e1iluuac1
    subscribe:
      topic: t
      qos: 1
    compute:
      function: sayhi
    publish:
      topic: t/hi
      qos: 1
  - id: rule-e1iluuac2
    subscribe:
      topic: t
      qos: 1
    compute:
      function: sayhi-js
    publish:
      topic: t/js
      qos: 1
functions:
  - id: func-nyeosbbch
    name: 'sayhi'
    runtime: 'python27'
    handler: 'sayhi.handler'
    codedir: 'var/db/openedge/module/func-nyeosbbch'
    entry: "openedge-function-runtime-python27:build"
    env:
      USER_ID: acuiot
    instance:
      min: 0
      max: 10
      timeout: 1m
      cpu:
        cpus: 0.5
      memory:
        limit: 50m
  - id: func-coaixgnaw
    name: 'sayhi-js'
    runtime: 'node85'
    handler: 'sayhi.handler'
    codedir: 'var/db/openedge/module/func-coaixgnaw'
    entry: "openedge-function-runtime-node85:build"
    env:
      USER_ID: acuiot
    instance:
      min: 0
      max: 100
      timeout: 30s
logger:
  path: var/log/openedge/localfunc/localfunc.log
  console: true
  level: "debug"
